<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters ans Words Counter</title>
    <link rel="stylesheet" href="word.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="word-container">
        <div class="content">
            <h2>Text & Words Conuter</h2>
            <textarea id="input" cols="38" rows="8" placeholder="Enter Your Text and Words"></textarea>

            <div class="result">
                <span id="char">0 Characters</span>
                <span id="word">0 Words</span>
                <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
        </div>
    </div>


    <script>

        let characters = document.getElementById('char');
        let words = document.getElementById('word');
        let inputtext = document.getElementById('input');

        inputtext.addEventListener('input', function () {
            characters.innerHTML = inputtext.value.length + ' ' + 'Characters';
            words.innerHTML = inputtext.value.trim().split(' ').length + ' ' + 'Words';
        })


    </script>
</body>

</html>
